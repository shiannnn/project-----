<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-container">
        <header>
            <h1 id="video-title">Game Video Clip</h1>
            <button id="download-button" style="display: none;">Download</button>
        </header>
        
        <div class="content">
            <div class="sidebar">
                <h2>Menu</h2>
                <ul>
                    <li><button class="sidebar-btn" data-option="volume">Volume</button></li>
                    <li>
                        <button class="sidebar-btn" data-option="speed">Speed</button>
                        <div id="speed-options" class="option-container" style="display: none;"></div>
                    </li>
                    <li><button class="sidebar-btn" data-option="subtitle">Subtitle</button></li>
                </ul>
            </div>
            
            <div class="video-section">
                <div id="preview-container" style="display: none;">
                    <video id="preview-video" controls loop>
                        Your browser does not support the video tag.
                    </video>
                </div>
                
                <div id="timeline-container">
                    <div id="time-markers"></div>
                    <input type="range" id="timeline" min="0" max="100" value="0" step="0.1">
                    <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                    <div id="subtitle-container"></div>
                </div>
                
            </div>
        </div>
        
        <form id="upload-form">
            <input type="file" id="file-input" accept="video/*" required>
            <button type="submit">Upload</button>
        </form>
        
        <progress id="progress-bar" style="display: none;" max="100" value="0"></progress>
        <div id="message"></div>
    </div>
    
    <div id="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p id="loading-message">Processing, please wait...</p>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
